<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-gray-300 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
          <h1 class="text-3xl font-bold">Ai Blog Generator</h1>
        </div>
        <div>
          <a href="/login/" class="text-white hover:underline">Login</a>
          <a href="/signup/" class="text-white hover:underline">Signup</a>
        </div>
      </nav>

      <!-- Main content -->
      <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-xl max-w-md w-full">
            <!-- Login form -->
            <form class="space-y-4" action="">
                <h2 class="text-xl font-semibold">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username:</label>
                    <input class="w-full p-2 border rounded-xl" type="text" name="username" id="username" placeholder="Enter your Username">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password:</label>
                    <input class="w-full p-2 border rounded-xl" type="password" name="password" id="password" placeholder="Enter your Password">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-xl hover:bg-blue-700 transition-colors">Login</button>
            </form>
        </div>
      </div>

      <footer class="text-center text-sm p-4 text-black mt-6">
        Powered by <a href="https://sqweb.dev/">AlvaroDev</a>
      </footer>
  
      <script></script>
</body>
</html>
